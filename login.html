<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Login - DT School</title>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link rel="stylesheet" href="estilo.css"> <style>
        :root {
            --primary: #8a2be2;
            --bg: #0a0a0a;
            --glass: rgba(255, 255, 255, 0.05);
        }

        body {
            background-color: var(--bg);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: 'Segoe UI', sans-serif;
            color: white;
        }

        .login-card {
            background: var(--glass);
            backdrop-filter: blur(15px);
            padding: 40px 30px;
            border-radius: 25px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            width: 90%;
            max-width: 350px;
            text-align: center;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }

        .logo-area i {
            color: var(--primary);
            margin-bottom: 15px;
        }

        h2 { margin-bottom: 10px; font-weight: 800; }
        p { color: #888; font-size: 14px; margin-bottom: 30px; }

        .input-group {
            position: relative;
            margin-bottom: 20px;
        }

        .input-ia {
            width: 100%;
            background: rgba(0,0,0,0.3);
            border: 1px solid #333;
            padding: 15px;
            border-radius: 12px;
            color: white;
            font-size: 16px;
            text-align: center;
            outline: none;
            transition: 0.3s;
            box-sizing: border-box;
        }

        .input-ia:focus {
            border-color: var(--primary);
            box-shadow: 0 0 15px rgba(138, 43, 226, 0.2);
        }

        .btn-acessar {
            width: 100%;
            background: var(--primary);
            color: white;
            border: none;
            padding: 15px;
            border-radius: 12px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
        }

        .btn-acessar:active { transform: scale(0.98); }

        .btn-visitante {
            margin-top: 15px;
            background: none;
            border: none;
            color: #666;
            font-size: 13px;
            cursor: pointer;
            text-decoration: underline;
        }

        #login-status {
            color: #ff4444;
            font-size: 12px;
            margin-top: 10px;
            height: 18px;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <div class="login-card">
        <div class="logo-area">
            <i data-lucide="shield-check" style="width: 50px; height: 50px;"></i>
        </div>
        <h2>DT School</h2>
        <p>Sincronize suas notas e agenda</p>

        <div class="input-group">
            <input type="tel" id="login-phone" placeholder="(00) 00000-0000" maxlength="15" class="input-ia">
            <div id="login-status"></div>
        </div>

        <button onclick="tentarLogar()" class="btn-acessar">
            Acessar minha conta <i data-lucide="arrow-right" style="width: 18px;"></i>
        </button>

        <button onclick="entrarComoVisitante()" class="btn-visitante">
            Continuar sem sincronizar
        </button>
    </div>

    <script src="login-logica.js"></script>
    <script>lucide.createIcons();</script>
</body>
</html>
