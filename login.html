<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - DT School</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #8a2be2;
            --primary-glow: rgba(138, 43, 226, 0.5);
            --bg: #0f0f1e;
            --card-bg: rgba(255, 255, 255, 0.05);
        }
        body {
            margin: 0; padding: 0; font-family: 'Poppins', sans-serif;
            background: var(--bg); color: white;
            display: flex; justify-content: center; align-items: center;
            height: 100vh; overflow: hidden;
        }
        .bg-glow {
            position: absolute; width: 300px; height: 300px; background: var(--primary);
            filter: blur(150px); border-radius: 50%; z-index: -1; opacity: 0.3;
            animation: move 10s infinite alternate;
        }
        @keyframes move { from { transform: translate(-50%, -50%); } to { transform: translate(50%, 50%); } }
        .login-card {
            width: 100%; max-width: 380px; padding: 40px;
            background: var(--card-bg); backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1); border-radius: 30px;
            box-shadow: 0 25px 50px rgba(0,0,0,0.5); text-align: center; margin: 20px;
        }
        h1 {
            font-size: 2.5rem; margin: 0;
            background: linear-gradient(45deg, #fff, var(--primary));
            -webkit-background-clip: text; -webkit-text-fill-color: transparent;
        }
        input {
            width: 100%; box-sizing: border-box; padding: 15px; border-radius: 15px;
            border: 1px solid rgba(255,255,255,0.1); background: rgba(0,0,0,0.2);
            color: white; font-size: 1rem; text-align: center; margin-top: 20px; outline: none;
        }
        input:focus { border-color: var(--primary); box-shadow: 0 0 15px var(--primary-glow); }
        .btn-main {
            width: 100%; padding: 15px; border-radius: 15px; border: none;
            background: var(--primary); color: white; font-weight: 600;
            margin-top: 20px; cursor: pointer; transition: 0.3s;
            box-shadow: 0 10px 20px var(--primary-glow);
        }
        .btn-visitor {
            background: transparent; color: #aaa; border: 1px solid rgba(255,255,255,0.1);
            width: 100%; padding: 12px; border-radius: 15px; margin-top: 15px; cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="bg-glow"></div>
    <div class="login-card">
        <h1>DT School</h1>
        <p style="color: #aaa; font-size: 0.9rem;">Organize seus estudos com estilo</p>
        <input type="tel" id="user-phone" placeholder="(00) 00000-0000">
        <button onclick="fazerLogin()" class="btn-main">ENTRAR NA NUVEM</button>
        <div style="margin: 20px 0; color: #555; font-size: 0.8rem;">ou</div>
        <button onclick="entrarVisitante()" class="btn-visitor">Continuar como Visitante</button>
    </div>

    <script>
        function fazerLogin() {
            const phone = document.getElementById('user-phone').value.trim();
            if (phone.length < 8) { alert("Digite um número válido!"); return; }
            localStorage.setItem('dt_user_phone', phone);
            localStorage.setItem('dt_user_type', 'cloud');
            window.location.href = 'index.html'; // <--- AGORA VAI PARA AS NOTAS
        }
        function entrarVisitante() {
            localStorage.setItem('dt_user_phone', 'visitante');
            localStorage.setItem('dt_user_type', 'local');
            window.location.href = 'index.html'; // <--- AGORA VAI PARA AS NOTAS
        }
    </script>
</body>
</html>
