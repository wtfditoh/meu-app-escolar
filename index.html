<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>DT School Pro</title>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link rel="stylesheet" href="estilo.css?v=1.1">
</head>
<body>
    <div id="overlay" onclick="toggleMenu()"></div>

    <header class="glass-header">
        <button onclick="toggleMenu()" class="btn-icon"><i data-lucide="menu"></i></button>
        <h1>DT School</h1>
        <button onclick="abrirModal()" class="btn-add-main">+</button>
    </header>

    <nav id="menu-lateral" class="drawer">
        <div class="drawer-header">
            <span>DT SCHOOL</span>
            <button onclick="toggleMenu()" class="btn-close">X</button>
        </div>
        <button onclick="navegar('notas')" class="nav-item active">
            <i data-lucide="layout-grid"></i> Notas
        </button>
        <button onclick="navegar('ranking')" class="nav-item">
            <i data-lucide="trophy"></i> Ranking <small>(Breve)</small>
        </button>
        <button onclick="navegar('agenda')" class="nav-item">
            <i data-lucide="calendar"></i> Agenda
        </button>
    </nav>

    <main class="container">
        <div class="stats-row">
            <div class="stat-card">
                <span id="media-geral">0.0</span>
                <label>Média Geral</label>
            </div>
            <div class="stat-card">
                <span id="aprov-count">0/0</span>
                <label>Matérias</label>
            </div>
        </div>
        <div id="lista-materias"></div>
    </main>

    <div id="modal-materia" class="modal">
        <div class="modal-content">
            <h3>Nova Disciplina</h3>
            <input type="text" id="nome-materia-input" placeholder="Ex: Matemática">
            <div class="modal-btns">
                <button onclick="fecharModal()" class="btn-cancel">Sair</button>
                <button onclick="confirmarNovaMateria()" class="btn-confirm">Criar</button>
            </div>
        </div>
    </div>

    <script src="funcoes.js?v=1.1"></script>
</body>
</html>
