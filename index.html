<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>DT School</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://unpkg.com/lucide@latest"></script>
</head>
<body>

    <header class="glass-header">
        <div class="logo-area">
            <span class="logo-dot"></span>
            <h1>DT School</h1>
        </div>
        <button onclick="adicionarMateria()" class="btn-add-main">
            <i data-lucide="plus"></i>
        </button>
    </header>

    <main id="aba-notas" class="tab-content active">
        <div class="stats-overview">
            <div class="stat-item">
                <span id="media-geral">0.0</span>
                <label>MÃ©dia Geral</label>
            </div>
            <div class="stat-item">
                <span id="materias-aprovadas">0/0</span>
                <label>Aprovadas</label>
            </div>
        </div>
        <div id="lista-materias"></div>
    </main>

    <main id="aba-agenda" class="tab-content">
        <div class="header-section">
            <h2 style="margin-bottom: 20px;">ðŸ“… Agenda</h2>
            <p style="opacity: 0.5">Organize suas tarefas e provas aqui.</p>
        </div>
    </main>

    <div id="modal-materia" style="display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.85); backdrop-filter: blur(8px); z-index: 9999; align-items: center; justify-content: center; padding: 20px;">
    <div style="background: #1a1a22; border: 1px solid rgba(255,255,255,0.1); padding: 30px; border-radius: 28px; width: 100%; max-width: 340px; text-align: center; box-shadow: 0 20px 50px rgba(0,0,0,0.5);">
        <h3 style="margin-bottom: 20px; color: #fff; font-family: sans-serif;">Nova Disciplina</h3>
        <input type="text" id="nome-materia-input" placeholder="Ex: MatemÃ¡tica" 
            style="width: 100%; background: #25252b; border: 1px solid #444; padding: 15px; border-radius: 12px; color: white; font-size: 1rem; margin-bottom: 20px; text-align: center; outline: none;">
        
        <div style="display: flex; gap: 10px;">
            <button onclick="fecharModal()" 
                style="flex: 1; background: #333; color: #eee; border: none; padding: 12px; border-radius: 12px; font-weight: bold; cursor: pointer;">
                Cancelar
            </button>
            <button onclick="confirmarNovaMateria()" 
                style="flex: 1; background: #8a2be2; color: white; border: none; padding: 12px; border-radius: 12px; font-weight: bold; cursor: pointer;">
                Adicionar
            </button>
        </div>
    </div>
    </div>

    <nav class="bottom-nav">
        <button onclick="mudarAba('notas')" class="nav-item active" id="nav-notas">
            <i data-lucide="layout-dashboard"></i>
            <span>Notas</span>
        </button>
        <button onclick="mudarAba('agenda')" class="nav-item" id="nav-agenda">
            <i data-lucide="calendar"></i>
            <span>Agenda</span>
        </button>
    </nav>

    <script src="script.js"></script>
</body>
</html>
