<!DOCTYPE html>
<html lang="pt-br">
<head>
    <script>
    // Verifica se existe um número ou "visitante" salvo
    if (!localStorage.getItem('dt_user_phone')) {
        // Se não tiver nada, manda para o login automaticamente
        window.location.href = 'login.html';
    }
    </script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>DT School Pro</title>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link rel="stylesheet" href="estilo.css?v=12.0">
</head>
<body>
    <div id="overlay" onclick="toggleMenu()"></div>

    <header class="glass-header">
        <button onclick="toggleMenu()" class="btn-icon"><i data-lucide="menu"></i></button>
        <h1 class="topo-compacto"><span class="logo-dot"></span>DT School</h1>
        <button onclick="abrirModal()" class="btn-add-main">+</button>
    </header>

    <nav id="menu-lateral" class="drawer">
        <div class="drawer-header">
            <div class="logo-box">
                <span class="logo-dot"></span>
                <span class="logo-text">DT SCHOOL</span>
            </div>
            <button onclick="toggleMenu()" class="btn-close-box"><i data-lucide="x"></i></button>
        </div>
        
        <button onclick="navegar('notas')" class="nav-item active"><i data-lucide="layout-grid"></i> Notas</button>
        <button onclick="navegar('ranking')" class="nav-item"><i data-lucide="trophy"></i> Ranking</button>
        
        <button onclick="window.location.href='agenda.html'" class="nav-item">
            <i data-lucide="calendar"></i> Agenda
        </button>

        <button onclick="window.location.href='estudos.html'" class="nav-item">
            <i data-lucide="book-open"></i> Estudar com IA
        </button>
    </nav>

    <main class="container">
        <div class="stats-row">
            <div class="stat-card"><span id="media-geral">0.0</span><label>Média Geral</label></div>
            <div class="stat-card"><span id="aprov-count">0/0</span><label>Aprovadas</label></div>
        </div>
        <div id="lista-materias"></div>
    </main>

    <div id="modal-materia" class="modal">
        <div class="modal-content">
            <h3>Nova Disciplina</h3>
            <input type="text" id="nome-materia-input" placeholder="Ex: Matemática">
            <div class="area-botoes-modal">
                <button onclick="fecharModal()" class="btn-modal-voltar">Sair</button>
                <button onclick="confirmarNovaMateria()" class="btn-modal-acao">Criar</button>
            </div>
        </div>
    </div>

    <div id="modal-aviso-container" class="modal-custom">
        <div class="modal-content">
            <div id="aviso-icon" style="margin-bottom:15px;"></div>
            <h3 id="aviso-titulo"></h3>
            <p id="aviso-texto" style="margin: 10px 0 20px; color: #888;"></p>
            <div class="area-botoes-modal">
                <button onclick="fecharAviso()" class="btn-modal-acao" style="width:100%">Entendido</button>
            </div>
        </div>
    </div>

    <div id="modal-excluir-container" class="modal-custom">
        <div class="modal-content">
            <div style="text-align: center;">
                <i data-lucide="alert-triangle" style="color:#ff4444; width:40px; margin-bottom:10px;"></i>
            </div>
            <h3>Apagar Disciplina?</h3>
            <div class="area-botoes-modal">
                <button onclick="fecharModalExcluir()" class="btn-modal-voltar">Voltar</button>
                <button onclick="confirmarExclusao()" class="btn-modal-acao btn-danger-fix">Apagar</button>
            </div>
        </div>
    </div>

    <script src="funcoes.js?v=12.0"></script>
    <script>
        // Isso garante que os ícones apareçam assim que a página carregar
        document.addEventListener('DOMContentLoaded', function() {
            lucide.createIcons();
        });
    </script>
</body>
</html>
