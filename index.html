<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>DT School | Dashboard</title>
    <link rel="stylesheet" href="style.css">
    <link rel="manifest" href="manifest.json">
    <script src="https://unpkg.com/lucide@latest"></script>
</head>
<body>

    <div class="app-container">
        <header class="glass-header">
            <div class="logo-area">
                <span class="logo-dot"></span>
                <h1>DT School</h1>
            </div>
            <button onclick="adicionarMateria()" class="btn-add-main">
                <i data-lucide="plus"></i>
            </button>
        </header>

        <section id="aba-notas" class="tab-content active">
            <div class="stats-overview glass">
                <div class="stat-item">
                    <span id="media-geral">0.0</span>
                    <label>MÃ©dia Geral</label>
                </div>
                <div class="stat-item">
                    <span id="materias-aprovadas">0</span>
                    <label>Aprovadas</label>
                </div>
            </div>
            <div id="lista-materias"></div>
        </section>

        <section id="aba-agenda" class="tab-content">
            <div class="header-section">
                <h2>Agenda de Atividades</h2>
                <button class="btn-task" onclick="abrirModalTarefa()">+ Nova Tarefa</button>
            </div>
            <div id="lista-tarefas" class="agenda-list"></div>
        </section>

        <nav class="bottom-nav glass">
            <button onclick="mudarAba('notas')" class="nav-item active" id="nav-notas">
                <i data-lucide="layout-dashboard"></i>
                <span>Notas</span>
            </button>
            <button onclick="mudarAba('agenda')" class="nav-item" id="nav-agenda">
                <i data-lucide="calendar"></i>
                <span>Agenda</span>
            </button>
        </nav>
    </div>

    <div id="modal-tarefa" class="modal glass-modal">
        <div class="modal-content">
            <h3>Nova Atividade</h3>
            <input type="text" id="task-title" placeholder="Nome da atividade...">
            <input type="date" id="task-date">
            <div class="modal-actions">
                <button onclick="salvarTarefa()" class="btn-confirm">Salvar</button>
                <button onclick="fecharModalTarefa()" class="btn-cancel">Cancelar</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
