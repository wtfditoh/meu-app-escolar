<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DT Inteligência</title>
    <link rel="stylesheet" href="ia-estilo.css">
    <script src="https://unpkg.com/lucide@latest"></script>
</head>
<body>

    <div class="fixed-top">
        <header class="header">
            <button onclick="window.location.href='index.html'" style="background:none; border:none; color:white;"><i data-lucide="arrow-left"></i></button>
            <span style="font-weight:bold;">DT INTELIGÊNCIA</span>
            <button onclick="localStorage.clear(); location.reload();" style="background:none; border:none; color:#444;"><i data-lucide="refresh-cw"></i></button>
        </header>

        <nav class="tabs-box">
            <button id="btn-sim" class="tab-btn active" onclick="showAba('simulado')">Simulado</button>
            <button id="btn-chat" class="tab-btn" onclick="showAba('chat')">Tira-Dúvidas</button>
        </nav>
    </div>

    <main class="main-content">
        <section id="aba-simulado" class="aba-painel active">
            <div class="card-ia">
                <input type="text" id="assunto" placeholder="Assunto do Simulado">
                <select id="nivel">
                    <option value="Ensino Médio">Ensino Médio</option>
                    <option value="ENEM">ENEM / Vestibular</option>
                </select>
                <button class="btn-principal" onclick="gerarSimulado()">GERAR QUESTÕES</button>
            </div>
            <div id="questoes-lista"></div>
        </section>

        <section id="aba-chat" class="aba-painel">
            <div id="chat-box" class="chat-log">
                <div class="bolha ia">Olá! Mande sua dúvida que eu te respondo agora.</div>
            </div>
            <div class="chat-input-area">
                <input type="text" id="chat-in" placeholder="Sua dúvida..." onkeypress="if(event.key==='Enter') enviarMsg()">
                <button onclick="enviarMsg()" style="background:var(--primary); border:none; width:45px; height:45px; border-radius:50%; color:white;"><i data-lucide="send"></i></button>
            </div>
        </section>
    </main>

    <script src="ia-logica.js"></script>
</body>
</html>
