<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>DT Inteligência</title>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        /* ESTILOS GERAIS - TEMA DARK PROFUNDO */
        :root { --primary: #8a2be2; --bg: #05050a; --card: #121218; --text: #efefef; }
        
        body { 
            background: var(--bg); color: var(--text); font-family: 'Segoe UI', Roboto, sans-serif; 
            margin: 0; height: 100vh; display: flex; flex-direction: column; overflow: hidden; 
        }

        /* HEADER */
        .glass-header { 
            padding: 15px; display: flex; align-items: center; justify-content: space-between; 
            background: rgba(10, 10, 15, 0.8); backdrop-filter: blur(10px); border-bottom: 1px solid #222;
        }

        /* ABAS */
        .abas-container { display: flex; background: #161620; margin: 15px; padding: 5px; border-radius: 15px; border: 1px solid #252530; }
        .tab-btn { 
            flex: 1; padding: 12px; border: none; background: transparent; color: #777; 
            font-weight: bold; border-radius: 12px; cursor: pointer; transition: 0.3s;
        }
        .tab-btn.active { background: var(--primary); color: white; box-shadow: 0 4px 15px rgba(138, 43, 226, 0.3); }

        /* ÁREA PRINCIPAL */
        main { flex: 1; overflow: hidden; display: flex; flex-direction: column; position: relative; }
        .aba-conteudo { display: none; flex-direction: column; height: 100%; padding: 0 15px; overflow-y: auto; }
        .aba-conteudo.active { display: flex; }

        /* CARDS DE SIMULADO */
        .materia-card { background: var(--card); padding: 20px; border-radius: 20px; border: 1px solid #252530; margin-bottom: 20px; }
        .input-ia { 
            width: 100%; background: #000; border: 1px solid #333; color: white; 
            padding: 12px; border-radius: 12px; margin-bottom: 10px; box-sizing: border-box; font-size: 16px;
        }
        .btn-gerar { 
            background: var(--primary); color: white; border: none; padding: 15px; 
            border-radius: 15px; font-weight: bold; width: 100%; cursor: pointer; font-size: 16px;
        }

        /* QUESTÕES - ESTILO BONITO */
        .questao-card { background: var(--card); padding: 18px; border-radius: 18px; border: 1px solid #252530; margin-top: 15px; }
        .opcao-btn { 
            width: 100%; text-align: left; padding: 14px 18px; margin-top: 10px; 
            background: #1a1a25; border: 1px solid #333; color: #ddd; border-radius: 12px; 
            cursor: pointer; font-size: 14px; transition: 0.2s;
        }
        .opcao-btn:active { transform: scale(0.98); }

        /* CHAT - ESTILO WHATSAPP COM SCROLL REAL */
        .chat-wrapper { display: flex; flex-direction: column; height: 100%; position: relative; }
        #chat-respostas { 
            flex: 1; overflow-y: auto; display: flex; flex-direction: column; 
            gap: 15px; padding: 15px 5px 100px 5px; /* Espaço pro input não cobrir */
            scrollbar-width: none;
        }
        .msg-ia { 
            align-self: flex-start; background: #1a1a25; padding: 12px 16px; 
            border-radius: 18px 18px 18px 0; max-width: 85%; border: 1px solid #333; line-height: 1.5;
        }
        .msg-user { 
            align-self: flex-end; background: var(--primary); padding: 12px 16px; 
            border-radius: 18px 18px 0 18px; max-width: 85%;
        }

        /* BARRA DE DIGITAÇÃO FIXA */
        .chat-input-area { 
            position: absolute; bottom: 15px; left: 0; right: 0; 
            display: flex; gap: 10px; background: #080810; padding: 10px; 
            border-radius: 30px; border: 1px solid #252530; margin: 0 10px;
        }
        .chat-input-area input { flex: 1; background: transparent; border: none; color: white; outline: none; font-size: 15px; }
        .btn-send { 
            background: var(--primary); border: none; width: 45px; height: 45px; 
            border-radius: 50%; color: white; display: flex; align-items: center; justify-content: center; cursor: pointer;
        }
    </style>
</head>
<body>
    
    <header class="glass-header">
        <button onclick="window.location.href='index.html'" style="background:none; border:none; color:white; cursor:pointer;"><i data-lucide="arrow-left"></i></button>
        <h1 class="topo-compacto">DT Inteligência</h1>
        <div style="width: 24px;"></div>
    </header>

    <div class="abas-container">
        <button id="tab-simulado" class="tab-btn active" onclick="trocarAba('simulado')">Simulado</button>
        <button id="tab-chat" class="tab-btn" onclick="trocarAba('chat')">Tira-Dúvidas</button>
    </div>

    <main>
        <section id="secao-simulado" class="aba-conteudo active">
            <div class="materia-card">
                <h3 style="color:var(--primary); margin: 0 0 15px 0; font-size: 16px; text-transform: uppercase;">Gerar Questões</h3>
                <input type="text" id="assunto-ia" placeholder="Qual o assunto? (Ex: Revolução Francesa)" class="input-ia">
                <select id="nivel-ia" class="input-ia">
                    <option value="2º ano EM" selected>2º ano EM</option>
                    <option value="3º ano EM">3º ano EM</option>
                </select>
                <button onclick="gerarQuestoes()" id="btn-gerar" class="btn-gerar">Gerar 10 Questões</button>
            </div>
            <div id="container-questoes"></div>
        </section>

        <section id="secao-chat" class="aba-conteudo">
            <div class="chat-wrapper">
                <div id="chat-respostas">
                    <div class="msg-ia">Olá! O que você quer que eu te explique hoje? Mande sua dúvida abaixo!</div>
                </div>
                <div class="chat-input-area">
                    <input type="text" id="pergunta-ia" placeholder="Escreva sua dúvida aqui..." onkeypress="if(event.key==='Enter') perguntarIA()">
                    <button onclick="perguntarIA()" id="btn-perguntar" class="btn-send">
                        <i data-lucide="send" style="width:20px;"></i>
                    </button>
                </div>
            </div>
        </section>
    </main>

    <script src="ia-logica.js?v=20"></script>
    <script>
        lucide.createIcons();

        function trocarAba(aba) {
            const sim = document.getElementById('secao-simulado');
            const chat = document.getElementById('secao-chat');
            const btnSim = document.getElementById('tab-simulado');
            const btnChat = document.getElementById('tab-chat');

            if (aba === 'simulado') {
                sim.classList.add('active');
                chat.classList.remove('active');
                btnSim.classList.add('active');
                btnChat.classList.remove('active');
            } else {
                sim.classList.remove('active');
                chat.classList.add('active');
                btnSim.classList.remove('active');
                btnChat.classList.add('active');
                // Scroll automático para o fim ao abrir o chat
                const box = document.getElementById('chat-respostas');
                box.scrollTop = box.scrollHeight;
            }
        }
    </script>
</body>
</html>
