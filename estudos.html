<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>DT Inteligência</title>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link rel="stylesheet" href="ia-estilo.css?v=1.1">
</head>
<body class="dt-dark-mode">
    <div id="dt-toast">Aviso</div>

    <header class="dt-header">
        <button onclick="window.location.href='index.html'" class="dt-back-btn"><i data-lucide="arrow-left"></i></button>
        <span class="dt-title">DT Inteligência</span>
        <div style="width:40px"></div>
    </header>

    <nav class="dt-tabs">
        <button id="tab-sim" class="dt-tab active" onclick="switchTab('sim')">Simulado</button>
        <button id="tab-chat" class="dt-tab" onclick="switchTab('chat')">Tira-Dúvidas</button>
    </nav>

    <main class="dt-main">
        <section id="sec-sim" class="dt-page active">
            <div class="dt-card">
                <input type="text" id="dt-subject" placeholder="Assunto (Ex: Revolução Industrial)" class="dt-input">
                <select id="dt-level" class="dt-input">
                    <option value="2º ano EM">2º ano EM</option>
                    <option value="3º ano EM">3º ano EM</option>
                </select>
                <button onclick="generateSim()" id="btn-gen" class="dt-btn-purple">Gerar 10 Questões</button>
            </div>
            <div id="dt-questions-container"></div>
        </section>

        <section id="sec-chat" class="dt-page">
            <div class="dt-chat-wrapper">
                <button class="dt-btn-clear" onclick="clearChat()">Limpar Conversa</button>
                <div id="dt-chat-box" class="dt-chat-scroll">
                    <div class="dt-msg-ia">Olá! Mande sua dúvida que eu te explico agora.</div>
                </div>
                <div class="dt-input-bar">
                    <input type="text" id="dt-chat-input" placeholder="Sua dúvida..." onkeypress="if(event.key==='Enter') sendToIA()">
                    <button onclick="sendToIA()" class="dt-btn-send"><i data-lucide="send"></i></button>
                </div>
            </div>
        </section>
    </main>

    <script src="ia-logica.js?v=1.1"></script>
</body>
</html>
