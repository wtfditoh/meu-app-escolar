<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>DT Inteligência - IA</title>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link rel="stylesheet" href="estilo.css">
    <style>
        /* CORREÇÃO DE VISUAL - TUDO DARK */
        :root { --primary: #8a2be2; --bg: #05050a; --card: #111116; --text: #eee; }
        body { background: var(--bg); color: var(--text); font-family: sans-serif; margin: 0; height: 100vh; display: flex; flex-direction: column; overflow: hidden; }
        
        .glass-header { padding: 15px; display: flex; align-items: center; justify-content: space-between; border-bottom: 1px solid #222; }
        .topo-compacto { font-size: 18px; margin: 0; }

        /* ABAS */
        .abas-container { display: flex; background: #1a1a20; margin: 10px; padding: 5px; border-radius: 12px; }
        .tab-btn { flex: 1; padding: 10px; border: none; background: transparent; color: #777; font-weight: bold; border-radius: 8px; cursor: pointer; }
        .tab-btn.active { background: var(--primary); color: white; }

        /* SEÇÕES */
        main { flex: 1; display: flex; flex-direction: column; overflow: hidden; }
        .aba-conteudo { display: none; flex-direction: column; height: 100%; overflow-y: auto; padding: 15px; }
        .aba-conteudo.active { display: flex; }

        /* CARDS E INPUTS (CORRIGINDO O BRANCO) */
        .materia-card { background: var(--card); padding: 15px; border-radius: 15px; border: 1px solid #222; margin-bottom: 15px; }
        .input-ia { width: 100%; background: #000; border: 1px solid #333; color: white; padding: 12px; border-radius: 10px; margin-bottom: 10px; box-sizing: border-box; }
        .btn-modal-acao { background: var(--primary); color: white; border: none; padding: 15px; border-radius: 12px; font-weight: bold; width: 100%; cursor: pointer; }

        /* CHAT */
        .chat-wrapper { display: flex; flex-direction: column; height: 100%; }
        .chat-box { flex: 1; overflow-y: auto; display: flex; flex-direction: column; gap: 10px; padding-bottom: 80px; }
        .msg-user { align-self: flex-end; background: var(--primary); padding: 10px 15px; border-radius: 15px 15px 0 15px; max-width: 80%; }
        .msg-ia { align-self: flex-start; background: #222; padding: 10px 15px; border-radius: 15px 15px 15px 0; max-width: 80%; border: 1px solid #333; line-height: 1.4; }

        /* BARRA DE BAIXO FIXA */
        .input-chat-container { position: absolute; bottom: 15px; left: 10px; right: 10px; display: flex; gap: 10px; background: #000; padding: 8px; border-radius: 25px; border: 1px solid #333; }
        .input-chat-container input { flex: 1; background: transparent; border: none; color: white; outline: none; padding: 10px; }
        .btn-send { background: var(--primary); border: none; width: 40px; height: 40px; border-radius: 50%; color: white; display: flex; align-items: center; justify-content: center; }
    </style>
</head>
<body>
    
    <header class="glass-header">
        <button onclick="window.location.href='index.html'" style="background:none; border:none; color:white;"><i data-lucide="arrow-left"></i></button>
        <h1 class="topo-compacto">DT Inteligência</h1>
        <div style="width: 24px;"></div>
    </header>

    <div class="abas-container">
        <button id="tab-simulado" class="tab-btn active" onclick="trocarAba('simulado')">Simulado</button>
        <button id="tab-chat" class="tab-btn" onclick="trocarAba('chat')">Tira-Dúvidas</button>
    </div>

    <main>
        <section id="secao-simulado" class="aba-conteudo active">
            <div class="materia-card">
                <h3 style="color:var(--primary); margin-top:0;">Gerar Questões</h3>
                <input type="text" id="assunto-ia" placeholder="Ex: Egito Antigo" class="input-ia">
                <select id="nivel-ia" class="input-ia">
                    <option value="2º ano EM">2º ano EM</option>
                    <option value="3º ano EM">3º ano EM</option>
                </select>
                <button onclick="gerarQuestoes()" id="btn-gerar" class="btn-modal-acao">Gerar 10 Questões</button>
            </div>
            <div id="container-questoes"></div>
        </section>

        <section id="secao-chat" class="aba-conteudo">
            <div class="chat-wrapper">
                <div id="chat-respostas" class="chat-box">
                    <div class="msg-ia">Olá! Mande sua dúvida que eu te explico agora.</div>
                </div>
                <div class="input-chat-container">
                    <input type="text" id="pergunta-ia" placeholder="Sua dúvida..." onkeypress="if(event.key==='Enter') perguntarIA()">
                    <button onclick="perguntarIA()" id="btn-perguntar" class="btn-send">
                        <i data-lucide="send" style="width:18px;"></i>
                    </button>
                </div>
            </div>
        </section>
    </main>

    <script src="ia-logica.js?v=9.0"></script>
    <script>
        lucide.createIcons();

        function trocarAba(aba) {
            const sim = document.getElementById('secao-simulado');
            const chat = document.getElementById('secao-chat');
            const btnSim = document.getElementById('tab-simulado');
            const btnChat = document.getElementById('tab-chat');

            if (aba === 'simulado') {
                sim.classList.add('active');
                chat.classList.remove('active');
                btnSim.classList.add('active');
                btnChat.classList.remove('active');
            } else {
                sim.classList.remove('active');
                chat.classList.add('active');
                btnSim.classList.remove('active');
                btnChat.classList.add('active');
                // Auto scroll para o final
                const box = document.getElementById('chat-respostas');
                box.scrollTop = box.scrollHeight;
            }
        }
    </script>
</body>
</html>
