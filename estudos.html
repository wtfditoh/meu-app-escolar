<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DT Inteligência</title>
    <link rel="stylesheet" href="ia-estilo.css">
    <script src="https://unpkg.com/lucide@latest"></script>
</head>
<body>

    <div class="fixed-top">
        <header class="header">
            <button onclick="window.location.href='index.html'" class="btn-icon"><i data-lucide="chevron-left"></i></button>
            <span class="logo-txt">DT INTELIGÊNCIA</span>
            <button onclick="perguntarLimpar()" class="btn-icon" style="color:#555;"><i data-lucide="trash-2"></i></button>
        </header>
        <nav class="tabs-box">
            <button id="btn-sim" class="tab-btn active" onclick="showAba('simulado')">Simulado</button>
            <button id="btn-chat" class="tab-btn" onclick="showAba('chat')">Tira-Dúvidas</button>
        </nav>
    </div>

    <main class="main-content">
        <section id="aba-simulado" class="aba-painel active">
            <div class="card-ia">
                <input type="text" id="assunto" placeholder="Digite o assunto...">
                <select id="nivel">
                    <option value="Ensino Médio">Ensino Médio</option>
                    <option value="ENEM">ENEM / Vestibular</option>
                </select>
                <button class="btn-principal" onclick="validarEGerar()">GERAR QUESTÕES</button>
            </div>
            <div id="questoes-lista"></div>
        </section>

        <section id="aba-chat" class="aba-painel">
            <div id="chat-box" class="chat-log">
                <div class="bolha ia">Olá! Como posso te ajudar hoje?</div>
            </div>
            <div class="chat-input-area">
                <input type="text" id="chat-in" placeholder="Sua dúvida..." onkeypress="if(event.key==='Enter') enviarMsg()">
                <button onclick="enviarMsg()" class="btn-send"><i data-lucide="send"></i></button>
            </div>
        </section>
    </main>

    <div id="custom-modal" class="modal-overlay">
        <div class="card-ia modal-content">
            <p id="modal-text"></p>
            <div class="modal-btns">
                <button id="btn-modal-cancel" class="tab-btn" style="display:none;">Voltar</button>
                <button id="btn-modal-ok" class="btn-principal">Ok</button>
            </div>
        </div>
    </div>

    <script src="ia-logica.js"></script>
</body>
</html>
