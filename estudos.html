<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DT Inteligência</title>
    <link rel="stylesheet" href="ia-estilo.css">
    <script src="https://unpkg.com/lucide@latest"></script>
</head>
<body>

    <div class="fixed-top">
        <header class="header">
            <button onclick="window.location.href='index.html'" style="background:none; border:none; color:white;"><i data-lucide="chevron-left"></i></button>
            <span style="font-weight:bold; letter-spacing:1px;">DT INTELIGÊNCIA</span>
            <button onclick="limparHistorico()" style="background:none; border:none; color:#555;"><i data-lucide="trash-2"></i></button>
        </header>

        <nav class="tabs-box">
            <button id="btn-sim" class="tab-btn active" onclick="showAba('simulado')">Simulado</button>
            <button id="btn-chat" class="tab-btn" onclick="showAba('chat')">Tira-Dúvidas</button>
        </nav>
    </div>

    <main class="main-content">
        <section id="aba-simulado" class="aba-painel active">
            <div class="card-ia">
                <input type="text" id="assunto" placeholder="Ex: Egito Antigo">
                <select id="nivel">
                    <option value="Ensino Médio">Ensino Médio</option>
                    <option value="ENEM">ENEM / Vestibular</option>
                </select>
                <button class="btn-principal" onclick="gerarSimulado()">GERAR QUESTÕES</button>
            </div>
            <div id="questoes-lista"></div>
        </section>

        <section id="aba-chat" class="aba-painel">
            <div id="chat-box" class="chat-log">
                <div class="bolha ia">Olá! Mande sua dúvida sobre qualquer matéria.</div>
            </div>
            <div class="chat-input-area">
                <input type="text" id="chat-in" placeholder="Manda sua dúvida..." onkeypress="if(event.key==='Enter') enviarMsg()">
                <button onclick="enviarMsg()" style="background:var(--roxo-vibrante); border:none; width:45px; height:45px; border-radius:50%; color:white; display:flex; align-items:center; justify-content:center;">
                    <i data-lucide="send" style="width:20px;"></i>
                </button>
            </div>
        </section>
    </main>

    <div id="custom-modal" style="display:none; position:fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.85); z-index:9999; align-items:center; justify-content:center; padding:20px; backdrop-filter: blur(5px);">
        <div class="card-ia" style="max-width:350px; width:100%; text-align:center; border: 2px solid var(--roxo-vibrante);">
            <p id="modal-text" style="margin-bottom:25px; font-size:17px; line-height:1.4;"></p>
            <div style="display:flex; gap:12px;">
                <button id="modal-cancel" class="tab-btn" style="display:none; padding:10px !important;">Voltar</button>
                <button id="modal-ok" class="btn-principal" style="padding:10px !important; font-size:14px;">Confirmar</button>
            </div>
        </div>
    </div>

    <script src="ia-logica.js"></script>
</body>
</html>
