<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Agenda - DT School</title>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link rel="stylesheet" href="estilo.css?v=12.0">
    <link rel="stylesheet" href="agenda-estilo.css">
</head>
<body class="bg-dark">
    <header class="glass-header">
        <button onclick="window.location.href='index.html'" class="btn-icon">
            <i data-lucide="arrow-left"></i>
        </button>
        <h1 class="topo-compacto">Agenda</h1>
        <div style="width: 38px;"></div>
    </header>

    <main class="container" style="padding: 20px; margin-top: 70px;">
        <div class="materia-card shadow-lg">
            <h3 class="titulo-ia" style="color: var(--primary); margin-bottom: 15px;">Novo Compromisso</h3>
            
            <input type="text" id="tarefa-nome" placeholder="Título (ex: Prova de Bio)" class="input-ia">
            
            <div style="display: flex; gap: 10px; margin-bottom: 10px;">
                <input type="date" id="tarefa-data" class="input-ia" style="flex: 1;">
                <select id="tarefa-materia" class="input-ia" style="flex: 1;">
                    <option value="Geral">Matéria...</option>
                    <option value="Matemática">Matemática</option>
                    <option value="Português">Português</option>
                    <option value="Biologia">Biologia</option>
                </select>
            </div>

            <label class="btn-anexo" for="tarefa-img">
                <i data-lucide="image" style="width: 18px;"></i> Anexar Foto
                <input type="file" id="tarefa-img" accept="image/*" style="display: none;" onchange="previewImg(this)">
            </label>
            
            <div id="preview-container"></div>

            <button onclick="adicionarTarefa()" class="btn-modal-acao" style="width: 100%; margin-top: 15px;">
                Salvar na Agenda
            </button>
        </div>

        <div id="lista-agenda" style="margin-top: 25px;"></div>
    </main>

    <script src="agenda-logica.js"></script>
    <script>lucide.createIcons();</script>
</body>
</html>
