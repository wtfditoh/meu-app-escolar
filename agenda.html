<main class="container" style="padding: 15px; margin-top: 60px;">
    
    <div class="materia-card" style="padding: 10px;">
        <div id="calendar-header" style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 10px;">
            <button onclick="mudarMes(-1)" class="btn-icon"><i data-lucide="chevron-left"></i></button>
            <h3 id="mes-atual" style="color: var(--primary); margin: 0;">Março 2026</h3>
            <button onclick="mudarMes(1)" class="btn-icon"><i data-lucide="chevron-right"></i></button>
        </div>
        <div id="calendar-grid" class="calendar-grid">
            </div>
    </div>

    <div id="modal-agenda" class="modal-agenda" style="display: none;">
        <div class="materia-card shadow-lg" style="border: 1px solid var(--primary);">
            <div style="display: flex; justify-content: space-between;">
                <h4 id="data-selecionada-txt" style="color:#fff;">01/03/2026</h4>
                <button onclick="fecharModalAgenda()" style="background:none; border:none; color:#fff;">X</button>
            </div>
            <input type="text" id="tarefa-nome" placeholder="Título da atividade" class="input-ia">
            <select id="tarefa-materia" class="input-ia">
                <option value="Geral">Matéria...</option>
                <option value="Matemática">Matemática</option>
                <option value="Português">Português</option>
            </select>
            <label class="btn-anexo" for="tarefa-img" style="margin-top:10px;">
                <i data-lucide="image"></i> Foto
                <input type="file" id="tarefa-img" accept="image/*" style="display: none;" onchange="previewImg(this)">
            </label>
            <div id="preview-container"></div>
            <button onclick="adicionarTarefa()" class="btn-modal-acao" style="width: 100%; margin-top: 10px;">Salvar</button>
        </div>
    </div>

    <h3 style="color: #fff; margin-top: 25px; margin-left: 10px;">Visão Geral</h3>
    <div id="lista-agenda"></div>
</main>
